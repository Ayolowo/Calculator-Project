<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <input type="text" id="in_out" class="result" readonly />
      <table>
        <tr>
          <td>
            <input
              type="button"
              value="7"
              class="global"
              onclick="addToInput('7')"
            />
          </td>
          <td>
            <input
              type="button"
              value="8"
              class="global"
              onclick="addToInput('8')"
            />
          </td>
          <td>
            <input
              type="button"
              value="9"
              class="global"
              onclick="addToInput('9')"
            />
          </td>
          <td>
            <input
              type="button"
              value="รท"
              class="global"
              onclick="addToInput('/')"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="button"
              value="4"
              class="global"
              onclick="addToInput('4')"
            />
          </td>
          <td>
            <input
              type="button"
              value="5"
              class="global"
              onclick="addToInput('5')"
            />
          </td>
          <td>
            <input
              type="button"
              value="6"
              class="global"
              onclick="addToInput('6')"
            />
          </td>
          <td>
            <input
              type="button"
              value="X"
              class="global"
              onclick="addToInput('*')"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="button"
              value="1"
              class="global"
              onclick="addToInput('1')"
            />
          </td>
          <td>
            <input
              type="button"
              value="2"
              class="global"
              onclick="addToInput('2')"
            />
          </td>
          <td>
            <input
              type="button"
              value="3"
              class="global"
              onclick="addToInput('3')"
            />
          </td>
          <td>
            <input
              type="button"
              value="-"
              class="global"
              onclick="addToInput('-')"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="button"
              value="0"
              class="global"
              onclick="addToInput('0')"
            />
          </td>
          <td>
            <input
              type="button"
              value="."
              class="global"
              onclick="addToInput('.')"
            />
          </td>
          <td>
            <input
              type="button"
              value="+"
              class="global"
              onclick="addToInput('+')"
            />
          </td>
          <td>
            <input
              type="button"
              value="="
              class="global orange"
              onclick="calculate()"
            />
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
